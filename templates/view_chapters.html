<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters | QuizMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Chapters in {{ subject.name }}</h2>

    <div class="row">
        {% for chapter in chapters %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ chapter.name }}</h5>
                    <p class="card-text">{{ chapter.description }}</p>
                    <a href="{{ url_for('view_quizzes', chapter_id=chapter.id, user_id=user_id.id) }}" class="btn btn-success">
                        View Quizzes
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
     <!-- "Go to Dashboard" Button -->
     <div class="text-center mt-4">
        <a href="{{ url_for('user_dashboard', role='USER', username=user_id.username) }}" class="btn btn-primary">
            üè† Go to Dashboard
        </a>
    </div>
</div>


</body>
</html>
