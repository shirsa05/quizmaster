<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | QuizMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Quizzes in {{ chapter.name }}</h2>

    <div class="row">
        {% for quiz in quizzes %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">{{ quiz.description }}</p>
                    <a href="{{ url_for('user.attempt_quiz', quiz_id=quiz.id, user_id=user_id) }}" class="btn btn-warning">
                        Start Quiz
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">No quizzes available for this chapter.</p>
        {% endfor %}
    </div>
    <div class="text-center mt-3">
        <a href="{{ url_for('view_chapters', subject_id=subject.id, user_id=user_id) }}" class="btn btn-secondary">
            ‚Üê Go Back
        </a>
    </div>
</div>

</body>
</html>
